<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Facebook</title>
  </head>
  <body>
    <div class="container-fluid" style="background: #e8ebed">
      <div class="row" style="padding: 130px 10% 20% 10%">
        <div class="col-md-6 col-sm-12 justify-content-center" style="padding-top: 45px;">
          <img
            id="logohome"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="Facebook logo"
            width="300";
          />

          <p id="subtitile">
            Facebook helps you connect and share with the people in your life..
          </p>
        </div>

        <div class="col-md-6 col-sm-12 d-flex justify-content-center" >
            <div  style ="text-align:center">
          <div id="login" style="width: 396px;">


            <form style="padding: 5% 5% 5% 5% ;">
              <div class="form-group">
                <input style="height: 50px;"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email address or phone number"
                />
              </div>
              <div class="form-group" >
                <input style="height: 50px;"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>

              <button type="submit" class="btn btn-primary" style="width: 100% ;height: 50px;">
                Log in
              </button>
              <br>
              <a href="/" style="padding-top: 10px;">Forgotten password?</a> <br />
              <hr />
              <button style="width: 200px ; height: 50px;font-weight: 700;"
                type="submit"
                class="btn btn-outline-success">Create new account</button>
            </form>
          </div><br>
          <p style="font-size: 0.9rem;">
            <a href="" style="font-weight: 500; color: black">Create a Page</a>
            for a celebrity, brand or business.
          </p>
        
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
